<!-- templates/vote_confirmation.html -->
{% extends 'base.html' %}

{% block content %}
<div class="confirmation-card card">
    <div class="card-header text-center">
        <h2 class="h4 mb-0">Vote Confirmation</h2>
    </div>
    <div class="card-body text-center">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#4CC9F0" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
        </div>
        <h3 class="mb-3">Thank you for your vote!</h3>
        <p class="lead mb-4">You have successfully voted for:</p>
        <div class="card mb-4 selected-vote mx-auto" style="max-width: 300px;">
            <div class="card-header text-center">
                <h3 class="h5 mb-0">{{ candidate.name }}</h3>
            </div>
            <div class="card-body">
                <p class="card-text">{{ candidate.info }}</p>
            </div>
        </div>
        <p>Your vote has been recorded. You can only vote once.</p>
    </div>
    <div class="card-footer text-center">
        <a href="{{ url_for('candidates') }}" class="btn btn-primary">Return to Candidates</a>
    </div>
</div>
{% endblock %}
